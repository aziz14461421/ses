<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfers Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="table-title">Transfers Dashboard</h1>

                    <th>Title</th>
